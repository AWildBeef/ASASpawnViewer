<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <!-- ðŸ·ï¸ What shows in the browser tab -->
  <title>ASA Spawn Maps</title>

  <!-- ðŸ“± Makes the page scale correctly on phones (without this, mobile looks weird/zoomed) -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ðŸ—ºï¸ Leaflet CSS: makes the map + controls look correct -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- ðŸ§  Leaflet JS: the actual map engine -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- ðŸŽ¨ Your CSS file (all the styling we keep tweaking) -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="topbar">
    <div class="title">ASA Spawn Maps</div>
  
    <div class="controls">
      <select id="sourceSelect"></select>
      <div id="sourceSelectFancy"></div>
  
      <select id="mapSelect"></select>
      <div id="mapSelectFancy"></div>
  
      <select id="dinoSelect"></select>
      <div id="dinoSelectFancy"></div>
    </div>
  
    <div class="title-actions">
      <button id="modeToggle" class="mode-toggle" type="button" title="Toggle view">Dinos</button>
  
      <button id="controlsToggle" class="icon-btn" title="Filters" aria-label="Filters">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path d="M4 6h16M4 12h16M4 18h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <div id="mapWrap">
    <div id="map"></div>
    <div id="rarityLegend" class="rarity-legend" style="display:none">
      <span class="rl-end rl-left">very common</span>
    
      <div class="rl-bar" aria-label="Rarity scale">
        <span class="rl-sq" data-r="very common" data-label="very common"></span>
        <span class="rl-sq" data-r="common" data-label="common"></span>
        <span class="rl-sq" data-r="uncommon" data-label="uncommon"></span>
        <span class="rl-sq" data-r="very uncommon" data-label="very uncommon"></span>
        <span class="rl-sq" data-r="rare" data-label="rare"></span>
        <span class="rl-sq" data-r="very rare" data-label="very rare"></span>
      </div>
      <span class="rl-end rl-right">very rare</span>
    </div>
  </div>
  <div id="buildInfo">v1.28</div>

  <!-- ðŸ§  Your main JS -->
  <script src="app.js"></script>

</body>
</html>
